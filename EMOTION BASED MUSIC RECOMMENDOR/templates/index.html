<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Based Music Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Emotion Based Music Recommendation</h1>
    <div class="video-container">
        <img src="{{ url_for('video') }}" alt="Video Stream" id="video">
    </div>
    <div id="playlist"></div>
    <script>
        const img = document.getElementById('video');
        setInterval(() => {
            // Fetch the emotion and update the playlist accordingly
            fetch('/get_playlist/' + img.alt)
            .then(response => response.json())
            .then(data => {
                document.getElementById('playlist').innerHTML = `<a href="${data.playlist}" target="_blank">Open Playlist</a>`;
            });
        }, 5000);
    </script>
</body>
</html>
